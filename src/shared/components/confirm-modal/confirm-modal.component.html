<div class="modal">
    <div class="modal-content">
      <h2>Confirmación o Denegación</h2>
      <p>¿Estás seguro de realizar eliminar este materia?</p>
      <div class="buttons">
        <input type="button" class="successButton" (click)="confirm()" value="Confirmar">
        <input type="button" class="Deletebutton" (click)="cancel()" value="Cancelar">
      </div>
    </div>
  </div>
