<div class="modal" [ngClass]="{ 'open': showModal }">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal de Formulario</h5>
                <button type="button" class="close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (submit)="submitForm()">
                    <ng-content select="[modal-body]"></ng-content>
                    <div class="modal-actions">
                        <input type="button" class="successButton modalbutton" (click)="submitForm()" value="Guardar">
                        <input type="button" class="Deletebutton modalbutton" (click)="closeModal()" value="Cancelar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="overlay" *ngIf="showModal" (click)="closeModal()"></div>
