<div class="MaterialContainer">
  <h1 class="MaterialTitle">Lista de Materiales</h1>
  <hr>
  <div class="addButtonMateria">
    <input type="button" id="botonAgregar" name="add" value="Agregar datos">
  </div>
  <div class="tableContainer">
    <table class="TableData">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Material</th>
          <th>Area</th>
          <th>Gerarquia</th>
          <th>Unidad de medida</th>
          <th>Precio por unidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of materials">
          <td>{{item.code}}</td>
          <td>{{item.name}}</td>
          <td>{{item.area}}</td>
          <td>{{item.hierarchy}}</td>
          <td>{{getNameUnit.get(item.unit)}}</td>
          <td>${{item.unirPrice}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
